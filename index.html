<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JoyLabz WebToy Library</title>
    <link rel="stylesheet" href="theme.css">
  </head>
  <body class="column align-center">
      <header id="cover" class="fullscreen column align-center justify-center">
        <img src="./images/logo.svg" alt="JoyLabz Logo">
        <img onclick="window.scroll({top: window.innerHeight,behavior: 'smooth'});" class="clickable" src="./images/webtoygarden.svg" alt="WebToy Garden">
      </header>
      <ul class="column align-center justify-start">
        <li>
          <a href="./toys/colornotes" target="_blank" class="column align-center">
            <img class="thumbnail" src="./images/colortomusic.svg" alt="Color to Music!">
            <span class="description">Show colorful objects to the webcam and make music</span>
            <img class="play" src="./images/play.svg" alt="Play">
          </a>
        </li>
        <li>
          <a href="./toys/webbender" target="_blank" class="column align-center">
            <img class="thumbnail" src="./images/webbender.svg" alt="Glitch This Website!">
            <span class="description">Change how websites work with tiny pieces of code</span>
            <img class="play" src="./images/play.svg" alt="Play">
          </a>
        </li>
      </ul>
  </body>
</html>
